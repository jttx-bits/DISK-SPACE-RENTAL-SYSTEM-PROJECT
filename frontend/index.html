<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disk Rental System</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-top: 30px; }
    input, select, button { margin: 5px 0; }
    .section { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
    .rental { margin-bottom: 5px; }
  </style>
</head>
<body>

<h1>Disk Rental System</h1>

<div class="section" id="user-section">
  <h2>User</h2>

  <label>User Index:</label>
  <input type="number" id="userIndex" value="1"><br>

  <label>Request Space (MB):</label>
  <input type="number" id="requestSpace" value="500"><br>
  <button onclick="requestSpace()">Request Space</button><br>

  <label>Buy Plan:</label>
  <select id="planSelect"></select>
  <button onclick="buyPlan()">Buy Plan</button><br>

  <button onclick="payRental()">Mark Payment</button><br>

  <button onclick="loadDashboard()">Load Dashboard</button>
  <div id="dashboard"></div>
</div>

<div class="section" id="admin-section">
  <h2>Admin</h2>

  <label>Admin Index:</label>
  <input type="number" id="adminIndex" value="0"><br>

  <button onclick="loadPending()">View Pending Rentals</button>
  <div id="pending"></div>

  <button onclick="loadAccepted()">View Accepted Rentals</button>
  <div id="accepted"></div>
</div>

<script src="script.js"></script>
</body>
</html>
