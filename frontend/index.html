<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
</head>
<body>
  <h1>User Dashboard</h1>

  <h2>My Rentals</h2>
  <button id="loadRentals">View Rentals</button>
  <ul id="rentalsList"></ul>

  <h2>Available Plans</h2>
  <button id="loadPlans">View Plans</button>
  <ul id="plansList"></ul>

  <h2>Request Space</h2>
  <input type="number" id="requestSpaceMB" placeholder="Space MB" />
  <button id="requestBtn">Request</button>

  <h2>Mark Payment</h2>
  <input type="number" id="payRentalIndex" placeholder="Rental Index" />
  <button id="payBtn">Pay</button>

  <h2>Buy Plan</h2>
  <input type="number" id="buyPlanId" placeholder="Plan ID" />
  <button id="buyBtn">Buy Plan</button>

  <script src="user.js"></script>
</body>
</html>
